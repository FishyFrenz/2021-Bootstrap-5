<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
      <div class="containter">
        <!--
        justify-content-ceneter:
        justify-content-end: 
        flex-column:
        -->
<ul class="nav flex-column">
    <li class="nav-item">
        <a href="#" class="nav-link">Home</a>
    </li>
    <li class="nav-item">
        <a href="#" class="nav-link">Soical</a>
    </li>
    <li class="nav-item">
        <a href="#" class="nav-link">Contact</a>
    </li>
    <li class="nav-item">
        <a href="#" class="nav-link">About</a>
    </li>
    <li class="nav-item">
        <a href="#" class="nav-link">Products</a>
    </li>
</ul>
<br /><br /><br />
<!--
    nav-tabs: Turns into a tabbed number
    active: selects active webpages:
-->
<ul class="nav nav-tabs">
    <li class="nav-item">
        <a href="#" class="nav-link active">Home</a>
    </li>
    <li class="nav-item">
        <a href="#" class="nav-link">Soical</a>
    </li>
    <li class="nav-item">
        <a href="#" class="nav-link">Contact</a>
    </li>
    <li class="nav-item">
        <a href="#" class="nav-link">About</a>
    </li>
    <li class="nav-item">
        <a href="#" class="nav-link">Products</a>
    </li>
</ul>

<br /><br /><br />

<!--
Drop down 
dropdown: goes in the <li>
dropdown-toggle: goes in the <a href>
dropdown-menu:
dropdown-item:
date-bs-toggle: goes in the <a href> 
-->

<ul class="nav nav-tabs">
    <li class="nav-item">
        <a href="#" class="nav-link active">Home</a>
    </li>
    <li class="nav-item">
        <a href="#" class="nav-link">Soical</a>
    </li>
    <li class="nav-item">
        <a href="#" class="nav-link">Contact</a>
    </li>
    <li class="nav-item">
        <a href="#" class="nav-link">About</a>
    </li>
    <li class="nav-item dropdown">
        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Products</a>
        <ul class="dropdown-menu">
            <li class="dropdown-item">apple</li>
            <li class="dropdown-item">pear</li>
            <li class="dropdown-item">pineapple</li>
            <li class="dropdown-item">lemon</li>
            <li class="dropdown-item">lime</li>
        </ul>
    </li>
</ul>

</div>
  </body>
</html>
