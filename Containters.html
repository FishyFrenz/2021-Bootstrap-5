<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Containters and basics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
  <div class="Containter">
    <h1>This is a reponsive Containter</h1>
    <p>Resize the browser to see what it does</p>
  </div>
  <div class="containter-sm border">containters-sm</div>
  <div class="containter-md border mt-3">containters-md</div>
  <div class="containter-lg border mt-3">containters-lg</div>
  <div class="containter-xl border mt-3">containters-xl</div>
  <div class="containter-xxl border mt-3">containters-xxl</div>
  </body>
</html>
